<section id="{{skillNavigation.id}}">
  <div class="container">
    <div class="{{skillNavigation.id}}-inner">
      <h2 class="title">{{skillNavigation.name}}</h2>
      <div *ngFor="let skill of skills" class="skill-progress-bar">
        <app-skill-bar [skill]="skill"></app-skill-bar>
      </div>
    </div>
  </div>
</section>
